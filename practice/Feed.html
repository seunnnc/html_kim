<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./Feed.css" />
    </head>
    <body>
        <div class="feed">
            <div class="feed-user-profile">
                <a href="#">
                    <img
                        src="https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png"
                        alt="김버그"
                    />
                </a>
                <div>
                    <a href="#">
                        <h1>Kimbug</h1>
                    </a>
                    <span aria-label="Posted 30 minutes ago">
                        30 min
                    </span>
                </div>
                <button type="button">
                    Follow
                </button>
            </div>
            <div class="feed-content">
                <p>
                    The most beautiful experience we can have is the mysterious. It is the
                    fundamental emotion that stands at the cradle of true art and true science. —
                    Albert Einstein
                </p>
            </div>
            <div class="feed-footer">
                <button type="button">
                    10 Likes
                </button>
                <button type="button">
                    0 Comments
                </button>
            </div>

            <form action="" method="POST" class="feed-comment">
                <textarea placeholder="Write a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
    <script src="./Feed.js"></script>
</html>
